# Tech Agent Prompts - Multi-language

analysis:
  zh-TW: |
    作為技術分析師，請分析以下加密貨幣數據。

    幣種：{symbol}

    ── 預先計算的訊號（已由程式碼驗證，可直接引用）──
    {signals}

    ── 原始技術指標 ──
    {indicators}

    ── 價格數據（最近）──
    {price_data}

    請用繁體中文提供：
    - 技術面綜合評估（看漲/看跌/中性）
    - 關鍵指標解讀（RSI、MACD 等）— 直接引用上方「預先計算的訊號」，不要重新計算
    - 支撐位和阻力位（如果可以判斷）
    - 短期走勢預測與交易建議

    若數據嚴重不足或任務超出技術分析範圍（例如詢問新聞、情緒），請回覆 JSON：
    {{ "status": "REFUSED", "reason": "說明原因" }}

  en: |
    As a technical analyst, please analyze the following cryptocurrency data.

    Cryptocurrency: {symbol}

    ── Pre-calculated Signals (Code-verified, reference directly) ──
    {signals}

    ── Raw Technical Indicators ──
    {indicators}

    ── Price Data (Recent) ──
    {price_data}

    Please provide in English:
    - Comprehensive technical evaluation (Bullish/Bearish/Neutral)
    - Key indicator interpretation (RSI, MACD, etc.) — reference "Pre-calculated Signals" directly, do not recalculate
    - Support and resistance levels (if determinable)
    - Short-term trend forecast and trading recommendation

    If data is severely insufficient or task is beyond technical analysis scope (e.g., news, sentiment), reply with JSON:
    {{ "status": "REFUSED", "reason": "Explain why" }}

extract_symbol:
  description: "萃取標的代碼"
  template: |
    從以下文字中提取加密貨幣的交易所 ticker 代號（例如 BTC、ETH、PI、SOL）。
    只回覆 ticker 本身（純英文大寫縮寫），不要其他文字。若無法識別則回覆 None。

    文字：{description}
