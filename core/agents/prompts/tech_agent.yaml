analysis:
  description: "技術分析提示詞，接收 symbol, signals, indicators, price_data"
  template: |
    作為技術分析師，請分析以下數據。

    幣種：{symbol}

    ── 預先計算的訊號（已由程式碼驗證，可直接引用）──
    {signals}

    ── 原始技術指標 ──
    {indicators}

    ── 價格數據（最近）──
    {price_data}

    請用繁體中文提供：
    1. 技術面綜合評估（看漲/看跌/中性）
    2. 關鍵指標解讀（RSI、MACD 等）— 請直接引用上方「預先計算的訊號」
    3. 支撐位和阻力位（如果可以判斷）
    4. 短期走勢預測
    5. 交易建議（買入/賣出/持有）

    重要：請以「預先計算的訊號」為準，不要自行重新計算均線交叉或 RSI 區間。
    保持專業但易懂，避免過於技術性的術語。
