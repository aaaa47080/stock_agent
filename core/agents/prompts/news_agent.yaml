summarize:
  description: "新聞總結提示詞，接收 symbol, news_items"
  template: |
    請總結以下加密貨幣新聞，提取關鍵資訊。

    幣種：{symbol}
    
    用戶關注點：{query}

    新聞列表：
    {news_items}

    請根據用戶關注點（{query}）總結以上新聞。
    如果用戶問的是價格/交易，請包含趨勢判斷與關鍵點。
    如果用戶問的是技術/生態/基本面，請專注於開發進展、合作夥伴、技術更新等資訊。

    請用繁體中文提供：
    1. 針對「{query}」的直接回答與總結
    2. 關鍵要點（3-5 點）
    3. 對未來的影響分析

    保持簡潔，重點突出。

    若無新聞數據或任務超出範圍（例如技術指標計算），請回覆 JSON：
    {{ "status": "REFUSED", "reason": "說明原因" }}
