# News Agent Prompts - Multi-language

summarize:
  zh-TW: |
    請總結以下加密貨幣新聞，提取關鍵資訊。

    幣種：{symbol}
    用戶關注點：{query}

    新聞列表：
    {news_items}

    請用繁體中文提供：
    - 針對「{query}」的直接回答與總結
    - 關鍵要點（3-5 點，條列並附來源連結 [標題](url)）
    - 對未來的影響分析

    若無新聞數據，請回覆 JSON：
    {{ "status": "REFUSED", "reason": "說明原因" }}

  en: |
    Please summarize the following cryptocurrency news and extract key information.

    Cryptocurrency: {symbol}
    User Focus: {query}

    News List:
    {news_items}

    Please provide in English:
    - Direct answer and summary for "{query}"
    - Key points (3-5 points, with source links [Title](url))
    - Impact analysis for the future

    If no news data, reply with JSON:
    {{ "status": "REFUSED", "reason": "Explain why" }}

extract_symbol:
  description: "萃取標的代碼"
  template: |
    從以下文字中提取加密貨幣的交易所 ticker 代號（例如 BTC、ETH、PI、SOL）。
    只回覆 ticker 本身（純英文大寫縮寫），不要其他文字。若無法識別則回覆 None。

    文字：{description}
