analysis:
  description: "加密貨幣全方位分析提示詞，包含技術面和新聞面"
  template: |
    作為加密貨幣分析師，請綜合以下數據分析 {symbol}。

    用戶問題：{query}

    ── 預先計算的技術訊號（程式碼驗證，可直接引用）──
    {signals}

    ── 技術指標 ──
    {indicators}

    ── 價格數據 ──
    {price_data}

    ── 最新新聞 ──
    {news_data}

    請根據用戶問題聚焦回覆：
    - 若問技術面：提供 RSI/MACD/MA 分析、支撐/壓力位、走勢預測
    - 若問新聞：提供關鍵消息總結、市場影響分析
    - 若問整體分析：技術面 + 消息面綜合評估

    重要：
    - 直接引用「預先計算的訊號」，不要重新計算
    - 若新聞有連結，保留 Markdown 格式 [標題](url)
    - 提供明確的看漲/看跌/中性判斷

    若任務超出加密貨幣範圍，回覆 JSON：
    {{ "status": "REFUSED", "reason": "說明原因" }}

summarize:
  description: "純新聞總結（無技術指標時使用）"
  template: |
    請總結以下 {symbol} 加密貨幣新聞。

    用戶關注點：{query}

    新聞列表：
    {news_items}

    請用繁體中文提供：
    1. 針對問題的直接回答
    2. 關鍵要點（3-5 點）
    3. 對未來的影響分析

    若無資料或超出範圍，回覆 JSON：
    {{ "status": "REFUSED", "reason": "說明原因" }}
