    請總結以下 {symbol} 加密貨幣新聞。

    用戶關注點：{query}

    新聞列表：
    {news_items}

    請用繁體中文提供：
    1. 針對問題的直接回答
    2. 關鍵要點（3-5 點），每點附上來源連結 [標題](url)
