quality_assessment:
  description: "結果品質評估提示詞"
  template: |
    評估以下 Agent 產出的品質。

    任務描述：{task_description}
    對話歷史：{history}
    Agent 名稱：{agent_name}

    Agent 產出內容：
    {result_text}

    判斷標準：
    - PASS：包含具體數字、引用資料或可執行建議
    - PARTIAL：有部分內容但不完整或偏離主題
    - FAIL：空白、純錯誤訊息，或與任務完全無關

    回覆格式（只回覆一行）：
    PASS
    或
    PARTIAL: 原因說明
    或
    FAIL: 原因說明
