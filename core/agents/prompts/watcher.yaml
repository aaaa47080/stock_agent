critique:
  description: "Watcher Agent critique prompt"
  template: |
    User Query: {query}

    Current Plan Step:
    {step_description}

    Execution Result:
    {result}

    You are the Watcher Agent. Verify if this result is RELEVANT and USEFUL for answering the User Query.

    Rules:
    1. FAIL — result is an error, empty, or completely unrelated to the query
    2. PASS — result contains useful information (even if tangentially related, e.g., BTC market context when asking about PI)
    3. When in doubt, lean toward PASS

    Output JSON only (feedback ≤ 30 words):
    {{
      "status": "PASS" or "FAIL",
      "feedback": "One sentence explaining why."
    }}
