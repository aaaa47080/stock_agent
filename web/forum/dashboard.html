<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 防止快取 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Dashboard - Pi Crypto Forum</title>
    <link rel="icon" type="image/png" href="/static/img/title_icon.png">

    <!-- Core Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#1a1a1c',
                        surface: '#252529',
                        surfaceHighlight: '#323236',
                        primary: '#d4b693',
                        secondary: '#e4e4e7',
                        accent: '#c084fc',
                        success: '#86efac',
                        danger: '#fda4af',
                        textMain: '#f4f4f5',
                        textMuted: '#a1a1aa',
                    },
                    fontFamily: {
                        sans: ['Mulish', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-background text-textMain min-h-screen flex flex-col" data-page="dashboard">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-surface/95 backdrop-blur-xl border-b border-white/5 px-4 py-3">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <a href="/static/forum/index.html" class="flex items-center gap-2 text-secondary font-bold hover:text-primary transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Back to Forum</span>
            </a>
            <div class="font-bold text-lg text-primary tracking-wide">My Dashboard</div>
            <div class="flex items-center gap-2">
                <span id="nav-username" class="text-xs text-textMuted user-display-name">User</span>
                <div id="nav-avatar" class="w-8 h-8 rounded-full bg-surfaceHighlight flex items-center justify-center text-xs font-bold overflow-hidden">
                    <i data-lucide="user" class="w-4 h-4"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Debug Panel (開發模式可見) -->
    <div id="debug-panel" class="max-w-5xl mx-auto w-full px-4 pt-4 hidden">
        <div class="bg-surfaceHighlight border border-yellow-500/30 rounded-xl p-4 text-xs font-mono">
            <div class="flex items-center justify-between mb-2">
                <span class="text-yellow-400 font-bold">DEBUG INFO</span>
                <button onclick="document.getElementById('debug-panel').classList.add('hidden')" class="text-textMuted hover:text-white">×</button>
            </div>
            <div id="debug-content" class="text-textMuted space-y-1"></div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 max-w-5xl mx-auto w-full p-4 space-y-8">

        <!-- Wallet Status Card -->
        <div id="wallet-status-card" class="bg-surface border border-white/5 rounded-2xl p-6 relative overflow-hidden">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div id="wallet-icon" class="w-14 h-14 rounded-full bg-primary/20 flex items-center justify-center">
                        <i data-lucide="wallet" class="w-7 h-7 text-primary"></i>
                    </div>
                    <div>
                        <div class="text-textMuted text-sm font-bold uppercase tracking-wider mb-1">Pi Wallet</div>
                        <div id="wallet-status-text" class="text-lg font-bold text-textMain">載入中...</div>
                        <div id="wallet-username" class="text-xs text-textMuted hidden"></div>
                    </div>
                </div>
                <div id="wallet-action-area">
                    <div class="animate-pulse w-24 h-8 bg-white/5 rounded-lg"></div>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- My Posts -->
            <div class="bg-surface border border-white/5 rounded-2xl p-6 relative overflow-hidden group hover:border-primary/30 transition">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i data-lucide="file-text" class="w-16 h-16 text-primary"></i>
                </div>
                <div class="text-textMuted text-sm font-bold uppercase tracking-wider mb-2">My Posts</div>
                <div class="text-4xl font-bold text-textMain" id="dash-post-count">-</div>
                <div class="text-xs text-textMuted mt-2">Total published articles</div>
            </div>

            <!-- Tips Received -->
            <div class="bg-surface border border-white/5 rounded-2xl p-6 relative overflow-hidden group hover:border-success/30 transition">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i data-lucide="gift" class="w-16 h-16 text-success"></i>
                </div>
                <div class="text-textMuted text-sm font-bold uppercase tracking-wider mb-2">Tips Received</div>
                <div class="text-4xl font-bold text-success flex items-end gap-1">
                    <span id="dash-tips-received">-</span>
                    <span class="text-base mb-1">Pi</span>
                </div>
                <div class="text-xs text-textMuted mt-2">Earned from your content</div>
            </div>

            <!-- Tips Sent -->
            <div class="bg-surface border border-white/5 rounded-2xl p-6 relative overflow-hidden group hover:border-accent/30 transition">
                <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                    <i data-lucide="send" class="w-16 h-16 text-accent"></i>
                </div>
                <div class="text-textMuted text-sm font-bold uppercase tracking-wider mb-2">Tips Sent</div>
                <div class="text-4xl font-bold text-accent flex items-end gap-1">
                    <span id="dash-tips-sent">-</span>
                    <span class="text-base mb-1">Pi</span>
                </div>
                <div class="text-xs text-textMuted mt-2">Supported creators</div>
            </div>
        </div>

        <!-- Sections -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

            <!-- Recent Activity / My Posts -->
            <div class="bg-surface border border-white/5 rounded-2xl p-6 min-h-[300px]">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-bold text-secondary text-lg flex items-center gap-2">
                        <i data-lucide="list" class="w-5 h-5"></i> My Recent Posts
                    </h3>
                </div>

                <div id="dash-posts-list" class="space-y-3">
                    <div class="text-center text-textMuted py-10 opacity-50">
                        <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-2"></i>
                        載入中...
                    </div>
                </div>
            </div>

            <!-- Transaction History -->
            <div class="bg-surface border border-white/5 rounded-2xl p-6 min-h-[300px]">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-bold text-secondary text-lg flex items-center gap-2">
                        <i data-lucide="history" class="w-5 h-5"></i> Transaction History
                    </h3>
                </div>

                <div id="dash-tx-list" class="space-y-3">
                    <div class="text-center text-textMuted py-10 opacity-50">
                        <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-2"></i>
                        載入中...
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-24 right-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-background/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-surface w-full max-w-sm p-6 rounded-3xl border border-white/10 shadow-2xl transform transition-all scale-100 opacity-100">
            <div id="confirm-modal-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 bg-warning/20">
                <i data-lucide="alert-circle" class="w-8 h-8 text-warning"></i>
            </div>
            <h3 id="confirm-modal-title" class="text-xl font-bold text-center text-secondary mb-2">Confirm</h3>
            <p id="confirm-modal-message" class="text-textMuted text-center text-sm mb-6">Are you sure?</p>
            <div id="confirm-modal-buttons" class="flex gap-3">
                <button id="confirm-modal-cancel" class="flex-1 py-3 bg-surfaceHighlight hover:bg-white/10 text-textMuted font-bold rounded-2xl transition border border-white/5">Cancel</button>
                <button id="confirm-modal-confirm" class="flex-1 py-3 bg-primary hover:brightness-110 text-background font-bold rounded-2xl transition shadow-lg">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/auth.js?v=26"></script>
    <script src="/static/js/app.js?v=26"></script>
    <script src="/static/js/premium.js?v=26"></script>
    <script src="/static/js/forum.js?v=26"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Initialize Auth
            if (typeof initializeAuth === 'function') {
                initializeAuth();
            }
            
            // 2. Initialize Forum App
            // Using a slight delay to ensure Auth is ready if it's async (though init() is usually sync for localStorage)
            setTimeout(() => {
                if (typeof ForumApp !== 'undefined') {
                    ForumApp.init();
                }
            }, 100);
        });
    </script>
</body>
</html>
