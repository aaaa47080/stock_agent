<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post Detail - Pi Crypto Forum</title>
    <link rel="icon" type="image/png" href="/static/img/title_icon.png">

    <!-- Core Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#1a1a1c',
                        surface: '#252529',
                        surfaceHighlight: '#323236',
                        primary: '#d4b693',
                        secondary: '#e4e4e7',
                        accent: '#c084fc',
                        success: '#86efac',
                        danger: '#fda4af',
                        textMain: '#f4f4f5',
                        textMuted: '#a1a1aa',
                    },
                    fontFamily: {
                        sans: ['Mulish', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    
    <style>
        .prose p { margin-bottom: 1em; }
        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
        .prose ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
        .prose h1, .prose h2, .prose h3 { color: #e4e4e7; font-weight: bold; margin-top: 1.5em; margin-bottom: 0.5em; }
        .prose code { background: rgba(255,255,255,0.1); padding: 0.2em 0.4em; rounded: 4px; font-family: monospace; }
        .prose pre { background: #1a1a1c; padding: 1em; rounded: 8px; overflow-x: auto; margin-bottom: 1em; }
        .prose blockquote { border-left: 4px solid #d4b693; padding-left: 1em; color: #a1a1aa; font-style: italic; }
    </style>
</head>
<body class="bg-background text-textMain min-h-screen flex flex-col" data-page="post">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-surface/95 backdrop-blur-xl border-b border-white/5 px-4 py-3">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <a href="/static/forum/index.html" class="flex items-center gap-2 text-secondary font-bold hover:text-primary transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Back</span>
            </a>
            <div class="font-bold text-lg text-primary tracking-wide">Post Detail</div>
            <div class="w-10"></div> <!-- Spacer -->
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-4xl mx-auto w-full p-4">
        
        <!-- Post Card -->
        <article class="bg-surface border border-white/5 rounded-2xl p-6 mb-6 shadow-xl">
            <!-- Header -->
            <div class="flex items-center gap-3 mb-4 text-sm">
                <span id="post-category" class="bg-primary/20 text-primary px-2 py-0.5 rounded uppercase font-bold">Analysis</span>
                <span id="post-author" class="text-secondary font-bold">User</span>
                <span class="text-textMuted">â€¢</span>
                <span id="post-date" class="text-textMuted">Date</span>
            </div>

            <!-- Title -->
            <h1 id="post-title" class="text-2xl md:text-3xl font-bold text-textMain mb-6 leading-tight">Loading Title...</h1>

            <!-- Content -->
            <div id="post-content" class="prose text-textMuted text-base leading-relaxed mb-6">
                <!-- Markdown Content -->
            </div>

            <!-- Tags -->
            <div id="post-tags" class="flex flex-wrap gap-2 mb-6"></div>

            <!-- Actions Bar -->
            <div class="flex items-center justify-between border-t border-white/10 pt-4">
                <div class="flex items-center gap-4">
                    <button id="btn-push" class="flex items-center gap-1.5 text-textMuted hover:text-success transition group">
                        <i data-lucide="thumbs-up" class="w-5 h-5 group-hover:scale-110 transition"></i>
                        <span id="stat-push">0</span>
                    </button>
                    <button id="btn-boo" class="flex items-center gap-1.5 text-textMuted hover:text-danger transition group">
                        <i data-lucide="thumbs-down" class="w-5 h-5 group-hover:scale-110 transition"></i>
                        <span id="stat-boo">0</span>
                    </button>
                </div>

                <div class="flex items-center gap-3">
                    <button id="btn-reply" class="bg-white/5 hover:bg-white/10 text-secondary px-4 py-2 rounded-lg flex items-center gap-2 transition text-sm font-bold">
                        <i data-lucide="message-square" class="w-4 h-4"></i> Reply
                    </button>
                    <button id="btn-tip" class="bg-primary/10 hover:bg-primary/20 text-primary px-4 py-2 rounded-lg flex items-center gap-2 transition text-sm font-bold border border-primary/20">
                        <i data-lucide="gift" class="w-4 h-4"></i> Tip 1 Pi
                    </button>
                </div>
            </div>
            <div class="text-right mt-1">
                <span class="text-xs text-primary/60">Total Tips: <span id="stat-tips">0</span> Pi</span>
            </div>
        </article>

        <!-- Reply Form (Hidden) -->
        <div id="reply-form" class="hidden bg-surface border border-white/5 rounded-2xl p-4 mb-6 animate-fade-in-down">
            <h3 class="font-bold text-secondary mb-2">Write a Reply</h3>
            <textarea id="reply-content" class="w-full bg-background border border-white/10 rounded-xl p-3 text-textMain focus:border-primary outline-none min-h-[100px] mb-3" placeholder="Share your thoughts..."></textarea>
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('reply-form').classList.add('hidden')" class="px-4 py-2 text-textMuted hover:text-secondary text-sm">Cancel</button>
                <button id="submit-reply" class="bg-primary text-background font-bold px-6 py-2 rounded-lg hover:opacity-90 transition text-sm">Submit</button>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="bg-surface border border-white/5 rounded-2xl p-6">
            <h3 class="font-bold text-lg text-secondary mb-4 flex items-center gap-2">
                <i data-lucide="message-circle" class="w-5 h-5"></i> Comments
            </h3>
            <div id="comments-list" class="space-y-4">
                <div class="text-center text-textMuted py-4">Loading comments...</div>
            </div>
        </div>

    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-24 right-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-background/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-surface w-full max-w-sm p-6 rounded-3xl border border-white/10 shadow-2xl transform transition-all scale-100 opacity-100">
            <div id="confirm-modal-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 bg-warning/20">
                <i data-lucide="alert-circle" class="w-8 h-8 text-warning"></i>
            </div>
            <h3 id="confirm-modal-title" class="text-xl font-bold text-center text-secondary mb-2">Confirm</h3>
            <p id="confirm-modal-message" class="text-textMuted text-center text-sm mb-6">Are you sure?</p>
            <div id="confirm-modal-buttons" class="flex gap-3">
                <button id="confirm-modal-cancel" class="flex-1 py-3 bg-surfaceHighlight hover:bg-white/10 text-textMuted font-bold rounded-2xl transition border border-white/5">Cancel</button>
                <button id="confirm-modal-confirm" class="flex-1 py-3 bg-primary hover:brightness-110 text-background font-bold rounded-2xl transition shadow-lg">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/apiKeyManager.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/forum.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeAuth === 'function') initializeAuth();
            if (typeof ForumApp !== 'undefined') ForumApp.init();
        });
    </script>
</body>
</html>
