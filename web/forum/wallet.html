<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 防止快取 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Wallet - Pi Crypto Forum</title>
    <link rel="icon" type="image/png" href="/static/img/title_icon.png">

    <!-- Core Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#1a1a1c',
                        surface: '#252529',
                        surfaceHighlight: '#323236',
                        primary: '#d4b693',
                        secondary: '#e4e4e7',
                        accent: '#c084fc',
                        success: '#86efac',
                        danger: '#fda4af',
                        textMain: '#f4f4f5',
                        textMuted: '#a1a1aa',
                    },
                    fontFamily: {
                        sans: ['Mulish', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/config.js"></script>
    <script src="/static/js/logger.js"></script>
</head>

<body class="bg-background text-textMain min-h-screen flex flex-col pb-20" data-page="wallet">

    <!-- Top Bar -->
    <nav class="sticky top-0 z-50 bg-surface/95 backdrop-blur-xl border-b border-white/5 px-4 py-3">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <a href="/static/forum/index.html"
                onclick="event.preventDefault(); if(typeof smoothNavigate==='function'){smoothNavigate('/static/forum/index.html')}else{window.location.href='/static/forum/index.html'}"
                class="flex items-center gap-2 text-secondary font-bold hover:text-primary transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Back</span>
            </a>
            <div class="font-bold text-lg text-primary tracking-wide">Wallet History</div>
            <div class="flex items-center gap-2">
                <span class="text-xs text-textMuted user-display-name">User</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-5xl mx-auto w-full p-4 space-y-6">

        <!-- Balance / Status Card -->
        <div class="bg-surface border border-white/5 rounded-2xl p-6 relative overflow-hidden">
            <div class="flex items-center gap-4">
                <div class="w-14 h-14 rounded-full bg-primary/20 flex items-center justify-center">
                    <i data-lucide="wallet" class="w-7 h-7 text-primary"></i>
                </div>
                <div>
                    <div class="text-textMuted text-sm font-bold uppercase tracking-wider mb-1">Total Spent / Received
                    </div>
                    <div class="flex gap-4">
                        <div class="text-success font-bold flex flex-col">
                            <span class="text-xs opacity-70">In</span>
                            <span id="total-in">0.0 Pi</span>
                        </div>
                        <div class="text-danger font-bold flex flex-col">
                            <span class="text-xs opacity-70">Out</span>
                            <span id="total-out">0.0 Pi</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters (Optional, keeping simple for now) -->

        <!-- Transaction List -->
        <div>
            <h3 class="font-bold text-secondary text-lg mb-4 flex items-center gap-2">
                <i data-lucide="history" class="w-5 h-5"></i> Transactions
            </h3>

            <div id="wallet-tx-list" class="space-y-3">
                <div class="text-center text-textMuted py-10 opacity-50">
                    <i data-lucide="loader-2" class="w-6 h-6 animate-spin mx-auto mb-2"></i>
                    Loading...
                </div>
            </div>
        </div>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="/static/forum/index.html" class="nav-item">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span>Home</span>
        </a>
        <a href="/static/forum/premium.html" class="nav-item">
            <i data-lucide="crown" class="w-5 h-5"></i>
            <span>Premium</span>
        </a>
        <a href="/static/forum/wallet.html" class="nav-item active">
            <i data-lucide="wallet" class="w-5 h-5"></i>
            <span>Wallet</span>
        </a>
        <a href="/static/forum/dashboard.html" class="nav-item">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span>Me</span>
        </a>
    </nav>

    <!-- Scripts -->
    <script src="/static/js/auth.js?v=38"></script>
    <script src="/static/js/app.js?v=38"></script>
    <script src="/static/js/premium.js?v=38"></script>
    <script src="/static/js/forum.js?v=38"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initializeAuth === 'function') initializeAuth();
            if (typeof ForumApp !== 'undefined') ForumApp.init();
        });
    </script>
</body>

</html>
