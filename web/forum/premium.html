<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Membership - Pi Crypto Forum</title>
    <link rel="icon" type="image/png" href="/static/img/title_icon.png">

    <!-- Core Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#1a1a1c',
                        surface: '#252529',
                        surfaceHighlight: '#323236',
                        primary: '#d4b693',
                        secondary: '#e4e4e7',
                        accent: '#c084fc',
                        success: '#86efac',
                        danger: '#fda4af',
                        textMain: '#f4f4f5',
                        textMuted: '#a1a1aa',
                    },
                    fontFamily: {
                        sans: ['Mulish', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-background text-textMain min-h-screen flex flex-col" data-page="premium">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-surface/95 backdrop-blur-xl border-b border-white/5 px-4 py-3">
        <div class="max-w-5xl mx-auto flex items-center justify-between">
            <a href="/static/forum/index.html" class="flex items-center gap-2 text-secondary font-bold hover:text-primary transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span>Back to Forum</span>
            </a>
            <div class="font-bold text-lg text-primary tracking-wide">Premium Membership</div>
            <div class="flex items-center gap-2">
                <span class="text-xs text-textMuted user-display-name">User</span>
                <div class="w-8 h-8 rounded-full bg-surfaceHighlight flex items-center justify-center text-xs font-bold overflow-hidden">
                    <i data-lucide="user" class="w-4 h-4"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-5xl mx-auto w-full p-4 py-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-serif font-bold text-secondary mb-4">升級到 <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">高級會員</span></h1>
            <p class="text-textMuted max-w-2xl mx-auto">解鎖全部功能，獲得無限的發文和回覆權限，享受更優質的社區體驗。</p>
        </div>

        <!-- Premium Features -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <div class="bg-surface border border-white/5 rounded-2xl p-6 text-center hover:border-primary/30 transition">
                <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="infinity" class="w-6 h-6 text-primary"></i>
                </div>
                <h3 class="font-bold text-secondary mb-2">無限發文</h3>
                <p class="text-textMuted text-sm">突破每日發文限制，隨時分享您的想法和見解</p>
            </div>

            <div class="bg-surface border border-white/5 rounded-2xl p-6 text-center hover:border-primary/30 transition">
                <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="message-circle" class="w-6 h-6 text-primary"></i>
                </div>
                <h3 class="font-bold text-secondary mb-2">無限回覆</h3>
                <p class="text-textMuted text-sm">無限制參與討論，與社區成員深入交流</p>
            </div>

            <div class="bg-surface border border-white/5 rounded-2xl p-6 text-center hover:border-primary/30 transition">
                <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="sparkles" class="w-6 h-6 text-primary"></i>
                </div>
                <h3 class="font-bold text-secondary mb-2">高級功能</h3>
                <p class="text-textMuted text-sm">優先訪問新功能和高級工具</p>
            </div>
        </div>

        <!-- Pricing Card -->
        <div class="max-w-md mx-auto bg-gradient-to-br from-surface to-surfaceHighlight border border-white/10 rounded-3xl p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl -mr-10 -mt-10"></div>
            
            <div class="relative z-10">
                <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-gradient-to-r from-yellow-500/20 to-orange-500/20 border border-yellow-500/30 mb-6">
                    <i data-lucide="star" class="w-4 h-4 text-yellow-400"></i>
                    <span class="text-sm font-bold text-yellow-400">PREMIUM</span>
                </div>
                
                <h2 class="text-3xl font-serif font-bold text-secondary mb-2">高級會員</h2>
                <div class="mb-6">
                    <span class="text-5xl font-bold text-primary" data-price="premium"><span class="animate-pulse">...</span></span>
                </div>
                
                <p class="text-textMuted text-sm mb-8">一次性付費，立即生效，享受完整功能</p>
                
                <button id="upgrade-btn" class="w-full py-4 bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-400 hover:to-orange-400 text-background font-bold rounded-2xl transition shadow-lg shadow-yellow-500/20 flex items-center justify-center gap-2 upgrade-premium-btn">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                    立即升級
                </button>
                
                <p class="text-textMuted text-xs mt-4">升級後立即生效，享受所有高級功能</p>
            </div>
        </div>

        <!-- Current Status -->
        <div class="mt-12 bg-surface border border-white/5 rounded-2xl p-6">
            <h3 class="font-bold text-secondary mb-4 flex items-center gap-2">
                <i data-lucide="user" class="w-5 h-5"></i>
                會員狀態
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-background/50 p-4 rounded-xl">
                    <div class="text-textMuted text-sm mb-1">當前等級</div>
                    <div class="font-bold text-secondary flex items-center gap-2">
                        <span id="current-tier">免費會員</span>
                        <span class="px-2 py-0.5 rounded-md bg-white/5 text-[10px] text-textMuted border border-white/5 uppercase" id="membership-badge">FREE</span>
                    </div>
                </div>
                
                <div class="bg-background/50 p-4 rounded-xl">
                    <div class="text-textMuted text-sm mb-1">到期時間</div>
                    <div class="font-bold text-secondary" id="expiry-date">永久有效</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-24 right-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <!-- Confirm Modal -->
    <div id="confirm-modal" class="fixed inset-0 bg-background/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-surface w-full max-w-sm p-6 rounded-3xl border border-white/10 shadow-2xl transform transition-all scale-100 opacity-100">
            <div id="confirm-modal-icon" class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-6 bg-warning/20">
                <i data-lucide="alert-circle" class="w-8 h-8 text-warning"></i>
            </div>
            <h3 id="confirm-modal-title" class="text-xl font-bold text-center text-secondary mb-2">Confirm</h3>
            <p id="confirm-modal-message" class="text-textMuted text-center text-sm mb-6">Are you sure?</p>
            <div id="confirm-modal-buttons" class="flex gap-3">
                <button id="confirm-modal-cancel" class="flex-1 py-3 bg-surfaceHighlight hover:bg-white/10 text-textMuted font-bold rounded-2xl transition border border-white/5">Cancel</button>
                <button id="confirm-modal-confirm" class="flex-1 py-3 bg-primary hover:brightness-110 text-background font-bold rounded-2xl transition shadow-lg">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/app.js?v=28"></script>
    <script src="/static/js/apiKeyManager.js?v=28"></script>
    <script src="/static/js/auth.js?v=28"></script>
    <script src="/static/js/forum.js?v=28"></script>
    <script src="/static/js/premium.js?v=28"></script>
    <script>
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', async () => {
            // 初始化認證
            if (typeof initializeAuth === 'function') {
                initializeAuth();
            }
            
            // 加載用戶會員狀態
            if (window.AuthManager?.currentUser) {
                const userId = window.AuthManager.currentUser.user_id || window.AuthManager.currentUser.uid;
                if (userId) {
                    try {
                        const response = await fetch(`/api/premium/status/${userId}`);
                        const result = await response.json();
                        
                        if (result.success) {
                            const membership = result.membership;
                            document.getElementById('current-tier').textContent = membership.is_pro ? '高級會員' : '免費會員';
                            
                            const badge = document.getElementById('membership-badge');
                            badge.textContent = membership.is_pro ? 'PRO' : 'FREE';
                            badge.className = membership.is_pro 
                                ? 'px-2 py-0.5 rounded-md bg-gradient-to-r from-yellow-500/20 to-orange-500/20 text-[10px] text-yellow-400 border border-yellow-500/30 uppercase'
                                : 'px-2 py-0.5 rounded-md bg-white/5 text-[10px] text-textMuted border border-white/5 uppercase';
                            
                            document.getElementById('expiry-date').textContent = membership.expires_at || '永久有效';
                        }
                    } catch (error) {
                        console.error('獲取會員狀態失敗:', error);
                    }
                }
            }
            
            // 更新用戶名顯示
            if (window.AuthManager?.currentUser) {
                document.querySelector('.user-display-name').textContent = window.AuthManager.currentUser.username;
            }
        });
    </script>
</body>
</html>
